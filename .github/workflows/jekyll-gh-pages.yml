</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de l'ISEM">
        <h1>Collectif des Délégués de l'ISEM</h1>
        <nav>
            <ul>
                <li><a href="#about">À propos</a></li>
                <li><a href="#events">Événements</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#president">Président</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="about">
            <h2>À propos</h2>
            <p>Bienvenue sur le site du Collectif des Délégués de l'ISEM. Notre mission est de représenter et de défendre les intérêts des étudiants de l'ISEM.</p>
        </section>
        <section id="events">
            <h2>Événements</h2>
            <p>Découvrez nos prochains événements et rejoignez-nous pour des moments de partage et de convivialité.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Vous pouvez nous contacter par téléphone au <strong>78 216 41 31</strong> ou via WhatsApp au <strong>76 813 91 36</strong>.</p>
        </section>
        <section id="president">
            <h2>Président</h2>
            <p>Le président Paco est une figure emblématique du Collectif des Délégués de l'ISEM. </p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Collectif des Délégués de l'ISEM. Tous droits réservés.</p>
    </footer>
